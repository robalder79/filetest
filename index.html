<script>
window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fs) {
            alert("Root = " + fs.root.fullPath);
            fs.root.getDirectory("newDir", {create: true, exclusive: false},
                function(dirEntry) {
                    dirEntry.getFile("newFile.txt", {create: true,
exclusive: false}, function (fileEntry) {
                        alert("File = " + fileEntry.fullPath);
                    }, function (error) {
                        alert(error.code);
                    });
                }, function (error) {
                   alert(error.code);
                }
            );
       }, function (error) {
               alert(error.code);
       });
</script>
